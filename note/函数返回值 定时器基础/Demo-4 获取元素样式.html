<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:100px;
            height:120px;
            background: darkred;
            margin-top: 20px;
        }
    </style>
    <script src="wennier.js"></script>
    <script>

        $(function () {
            $('btn1').onclick = function(){
 //               alert($('div1').id);
 //              alert(getComputedStyle($('div1')).width); //IE 6,7,8 不兼容
 //              alert($('div1').currentStyle.width);      //标准浏览器不兼容

                alert(getStyle($('div1'),'height'));
            };
        });

        /*
        * background:url() red ...          不要获取复合样式
        * background-color:red;             可以获取单一样式（不要用来做判断）
        *
        * 不要有空格
        * 不要获取样式中没有的属性：不兼容
        * */


        function getStyle(obj,attr){
//            if(obj.currentStyle){
//                return obj.currentStyle[attr];
//            }else{
//                return getComputedStyle(obj)[attr];
//            }
            return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
        }

    </script>
</head>
<body>
<input id="btn1" type="button" value="按钮"/>
<div id="div1"></div>

</body>
</html>
