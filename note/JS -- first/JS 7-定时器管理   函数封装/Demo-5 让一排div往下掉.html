<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="wennier.js"></script>
    <script>
        window.onload = function(){
            var str = '';
            var len = 20;
            var aDiv = document.getElementsByTagName('div');
            var timer = null;
            var num = 0;

            for (var i = 0; i < len; i++) {
               str += '<div style = "width: 50px;height: 50px;background: darkred;position: absolute;top: 10px;left: '+i*60+'px;"></div>';
            }
            document.body.innerHTML = str;

            document.onclick = function () {
                clearInterval(timer);

                if(getStyle(aDiv[len-1],'top') === '10px'){
                    timer = setInterval(function(){
                        doMove(aDiv[num],'top',30,500);
                        num++;
                        if(num === aDiv.length){
                            clearInterval(timer);
                            num = 0;
                        }
                    },100);
                }else{
                    timer = setInterval(function () {
                        doMove(aDiv[num],'top',30,10);
                        num++;
                        if(num === aDiv.length){
                            clearInterval(timer);
                            num = 0;
                        }
                    },100);
                }


            }

        };
    </script>

</head>

</body>

</html>
