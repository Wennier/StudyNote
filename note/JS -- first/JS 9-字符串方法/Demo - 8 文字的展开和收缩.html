            var onOff = true;

            oA.onclick = function(){
                if(onOff){
                    oSpan.innerHTML = str.substring(0, 16);
                    oA.innerHTML = '>展开';
                }else{
                    oSpan.innerHTML = str.substring(0);
                    oA.innerHTML = '>收缩';
                }
                onOff = !onOff;
            };

        };
    </script>
