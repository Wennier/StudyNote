<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 500px;
            height:400px;
            border:1px solid pink;
            margin:0 auto;
        }
        input{

            height:30px;
            display: block;
            /*margin:0 auto;*/
        }
        #inp{
            width:300px;
            margin-top:10px;
            margin-left: 650px;
        }
        #inp1{
            margin-top:-32px;
            margin-left: 960px;
        }
        span{
            display: inline-block;
            font-size: 26px;
            padding:10px 20px;
            font-weight: bold;
            margin:15px 10px;
        }
    </style>
</head>
<body>

<div></div>

<input id="inp" type="text"/>
<input id="inp1" type="button" value="显示文字"/>

<script>
    var oDiv = document.getElementsByTagName('div')[0];
    var aInp = document.getElementsByTagName('input');
    var bgColor = ['#f90','red','lightblue','yellow'];

    aInp[1].onclick = function(){
        var str = aInp[0].value;
        var arr = str.split('');


        for(var i = 0;i<arr.length;i++){
            arr[i] = '<span style="background-color:'+ bgColor[i%bgColor.length]+'; ">'+arr[i]+'</span>'
        }

        oDiv.innerHTML += arr.join('');
    };
</script>
</body>
</html>
