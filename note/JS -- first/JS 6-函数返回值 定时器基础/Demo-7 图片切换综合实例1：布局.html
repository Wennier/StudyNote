<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: gray;

        }
        ul{
            margin:0;
            padding:0;}
        li{list-style: none;}
        #pic{
            width:400px;
            height:500px;
            position: relative;
            margin:0 auto;
            background: url('img/loader_ico.gif') no-repeat center;
        }
        #pic img{
            width:400px;
            height:500px;

        }
        #pic ul{
            position: absolute;
            top:0;
            right:-50px;
        }
        #pic li{
            width:40px;
            height:40px;
            background: #666;
            margin-bottom: 6px;
            line-height: 40px;
            text-align: center;
            color: #fff;
        }
        #pic .active{
            background: orange;
        }
        #pic p,#pic span{
            width:400px;
            height:30px;
            position: absolute;
            left:0;
            color: #fff;
            line-height: 30px;
            text-align: center;
            background: rgba(0,0,0,0.3);
        }
        #pic p{
            bottom:0;
            margin:0;
        }
        #pic span{
            top:0;
        }

    </style>
</head>
<script>
    window.onload = function(){
        var oDiv = document.getElementById('pic');
        var oImg = oDiv.getElementsByTagName('img')[0];
        var oP = oDiv.getElementsByTagName('p')[0];
        var oSpan = oDiv.getElementsByTagName('span')[0];
        var oUl = oDiv.getElementsByTagName('ul')[0];
        var aLi = oUl.getElementsByTagName('li');

        var arrUrl = ['img/1.png','img/2.png','img/3.png','img/4.png'];
        var arrText = ['大宠物','美女与野兽','游戏美女','面具男'];
        var num = 0;

        var timer = null;
        function autoPlay(){
                timer = setInterval(function(){
                num ++;
                num  = num % arrUrl.length;
                fnTab();
            },1000);
        }

        autoPlay();

        oDiv.onmouseover = function(){
            clearInterval(timer);
        };
        oDiv.onmouseout = autoPlay;
        //初始化
        for(var i = 0;i<arrUrl.length;i++){
            oUl.innerHTML += '<li></li>'
        }

        function fnTab(){
            oImg.src = arrUrl[num];
            oSpan.innerHTML = 1 +num +'/'+arrUrl.length;
            oP.innerHTML = arrText[num];
            for(var i = 0;i<aLi.length;i++){
                aLi[i].className = '';
            }
            aLi[num].className = 'active';
        };
        fnTab();
        for(var i = 0;i<aLi.length;i++){
            aLi[i].index = i;
            aLi[i].innerHTML = i + 1;
            aLi[i].onclick = function(){
                alert(i);
                num = this.index;
                alert(num);
                fnTab();
                //清空上个，当前添加
                /*
                var oldLi = aLi[num];
                oldLi.className = '';
                oldLi = this;
                this.className = 'active';
                */
            };
        }

    };
</script>
<body>

<div id="pic">
    <img/>
    <p>图片正在加载中...</p>
    <span>数量正在加载中...</span>
    <ul></ul>
</div>

</body>
</html>
