<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        /*
        定时器：时间概念
        var timer = setInterval(函数，毫秒);     //重复执行
        clearInterval(timer);                   //清除

        var timer = setTimeout(函数，毫秒);      //执行一次

         */
        var timer = null;
        i = 0;
        function fn1() {

            i++;
            document.title = i;

            if(i === 10){
                clearInterval(timer);
            }
        }
       timer = setInterval(fn1,1000);
    </script>
</head>
<body>

</body>
</html>
