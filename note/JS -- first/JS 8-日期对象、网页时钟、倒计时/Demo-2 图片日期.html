<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      /*
       获取系统时间对象
       new Date();
       */

      window.onload = function () {

          var oP = document.getElementById('time');
          var aImg = document.getElementsByTagName('img');

          fnTime();
          setInterval(fnTime,1000);
          function fnTime() {

              var myTime = new Date();
              var iHour = myTime.getHours();
              var iSecond = myTime.getSeconds();
              var iMinute = myTime.getMinutes();
              var str=toTwo(iHour)+toTwo(iMinute)+toTwo(iSecond);
              oP.innerHTML = str;

              for(var i = 0;i<aImg.length;i++){
                  aImg[i].src = 'img/'+str.charAt(i)+'.JPG';
              }

              function toTwo (n){
                  return n<10 ? '0'+n : ''+n ;
              }
          }
      };

    </script>
</head>
<body>
<p id="time"></p>
<img src="img/0.JPG"/>
<img src="img/0.JPG"/>
<img src="img/0.JPG"/>
<img src="img/0.JPG"/>
<img src="img/0.JPG"/>
<img src="img/0.JPG"/>

</body>
</html>
