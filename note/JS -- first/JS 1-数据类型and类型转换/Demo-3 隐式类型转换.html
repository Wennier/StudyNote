<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        显式类型转换（强制类型转换）：
        Number（）
        parseInt（）
        parseFloat（）

        隐式类型转换：
        +       200+'3' 变成字符串
        - * / %  '200'-3 变成数字
         ++ --    变成数字
         ！ 取反
         > < 数字之间的比较，字符串比较看编码
         ==  比较地址（两个等号直接比较值是否相等）
         === （三个等号先判断类型是否相同，再判断值是否相等）
        */
        var a = '100';
        a++;
        alert(a);

    </script>
</head>
