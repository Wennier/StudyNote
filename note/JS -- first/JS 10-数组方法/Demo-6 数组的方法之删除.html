<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

<script>
    var arr = ['viking','wennier','juhezi','innofang','leo'];

    //默认删除最后一个元素,返回值为被删除的元素
    arr.pop();

    //默认删除最前边的元素,返回值为被删除的元素
    arr.shift();
</script>
