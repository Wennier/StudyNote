<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    //往数组最后边的位置添加元素,返回值是数组新的长度
    var arr = [1,2,3];
    arr.push('viking');     // 4

    //往数组最前边的位置添加元素,返回值为数组的新的长度（IE 6，7不支持返回值）
    arr.unshift('wen');


</script>
</body>
</html>
