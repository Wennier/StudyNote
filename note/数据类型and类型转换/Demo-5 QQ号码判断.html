<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            width:100%;
            height:300px;
            background: orange;
            position: absolute;
            top: 50%;
            margin-top: -150px;
        }
        p{
            font-size: 30px;
            font-weight: bold;
            position: relative;
            top:100px;
            left:300px;
        }
        input{
            position: relative;
            height:30px;
            top:150px;
            left:350px;
        }
        #text{
            width:400px;
        }
        #btn{
            font-size: 20px;
            font-weight: bold;
            padding:5px 3px 5px 3px;
            top:155px;
        }
    </style>
<script>
    window.onload = function(){
        var oText = document.getElementById('text');
        var oBtn = document.getElementById('btn');

        oBtn.onclick = function(){

            var num = oText.value;
            var str = num.toString();
            if(num == ''){
                alert('is null');}
//            }else if(isNaN(num) || typeof (num)!='number'){
//                alert('bug');
//            }
            else if(typeof (num) !='number'){
                    alert(typeof (num) !='number');
            } else if(str.charAt(0) == 0){
                alert('the first number is 0');
            }else if(parseInt(num) != parseFloat(num)){
                alert('the number is a decimal');
            }else if(str.length < 5 || str.length > 10){
                alert('length < 5 or length > 10');
            }else{
                alert('success');
            }
        };
    };
</script>
</head>
<body>

<div>
    <p>Please writeIn QQ number:</p>
    <input id="text" type="text"  />
    <input id="btn" type="button" value="check"/>
</div>

</body>
</html>
