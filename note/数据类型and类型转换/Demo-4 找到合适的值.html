<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = ['100px','abc'-6,[],-98765,34,-2,0,'300', , function(){alert(1);},
        null,document,[],true,'200px'-30,'23.45元',5,Number('abc'),function(){alert(3)}];
        /*
         *1.找到arr里所有的数字：-98765，34，-2，0，5
         *2.找到可以转成数字的：'100px'，-98765，34，-2，0，'300'，5
         * 3.把转成数字以后，最大值判断出来：300
         * 4.把NaN所在的位置找出来
         */
        function findNum(){
            for(var i = 0;i<arr.length;i++){
                if(!(isNaN(arr[i])) && typeof (arr[i])=='number'){
                 alert(arr[i]);
                }
            }
        };
        //findNum();
        function transNum(){
            var max = parseInt(arr[0]);
            for(var i = 0;i<arr.length;i++){
                if(parseInt(arr[i]) && arr[i]!='[]'){
                    var current = parseInt(arr[i]);
                    if(current > max){
                        max = current;
                    }
                }
            }
            alert(max);
        };

       // transNum();
        function findNaN(){
            for(var i = 0;i<arr.length;i++){
                if(isNaN(arr[i])){
                    alert(i);
                }
            }
        };
        findNaN();
    </script>
