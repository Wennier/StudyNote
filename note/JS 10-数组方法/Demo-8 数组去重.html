<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var arr = [1,2,2,4,3,4,5,2];

    for(var i = 0;i<arr.length;i++){
        for(var j = i+1;j<arr.length;j++){
            if(arr[i] == arr[j]){
                arr.splice(j,1);
                j--;
            }
        }
    }
    alert(arr);

    //j--的原因：
    //if循环中splice方法每运行一次，数组的长度就要减一，所以，j所代表的位置
    //也要往后退一。
</script>

</body>
</html>
