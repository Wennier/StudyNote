<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

<script>
    //0-1
    Math.random();

    //0或1(四舍五入)
    Math.round(Math.random());

    //0-10
    Math.round(Math.random()*10);

    //5-10
    Math.round(Math.random()*5+5);

    //10-20
    Math.round(Math.random()*10+10);

    //x - y
    Math.round(Math.random()*(y-x)+y);

    //0-x
    Math.round(Math.random()*x);

    //1-x
    Math.ceil(Math.random()*x);
</script>
