<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>垂直手风琴</title>
		<style>
			.accordionMenu{
				background: #98FB98;
				color: #424242;
				font: 12px arial,verdana,sans-serif;
				margin: 0 auto;
				padding:10px;
				width: 500px;
			}
			.accordionMenu h2{
				margin: 5px 0;
				padding: 0;
				position: relative;
			}
			.accordionMenu h2:before{
				content: '';
				border: 5px solid #fff;
				border-color: transparent transparent transparent #fff;
				height: 0;
				position: absolute;
				top: 15px;
				right: 10px;
				width: 0;
				
			}
			.accordionMenu h2 a{
				text-decoration: none;
				background: #8f8f8f;
				background: -webkit-linear-gradient(top,#cecece,#8f8f8f);
				background: -moz-linear-gradient(top,#cecece,#8f8f8f);
				background: linear-gradient(top,#cecece,#8f8f8f);
				border-radius: 5px;
				color: #424242;
				display: block;
				font-size: 13px;
				font-weight: normal;
				margin: 0;
				padding: 10px 10px;
				text-shadow: 2px 2px 2px #aeaeae;			
			}
			.accordionMenu :target h2 a,
			.accordionMenu h2 a:focus,
			.accordionMenu h2 a:hover,
			.accordionMenu h2 a:active
			{
				background: #28d;
				background: -webkit-linear-gradient(top,#6bb2ff,#28d);
				background: -moz-linear-gradient(top,#6bb2ff,#28d);
				background: linear-gradient(top,#6bb2ff,#28d);
				color: #fff;
				
			}
			.accordionMenu p{
				margin: 0;
				height: 0;
				overflow: hidden;
				padding: 0 10px;
				-webkit-transition: height 0.5s ease-in-out;
				-moz-transition: height 0.5s ease-in-out;
				/*-o-transition: height 0.5s ease-in-out;*/
				transition: height 0.5s ease-in-out;	
			}
			.accordionMenu :target p{
				height: 100px;
				overflow: auto;
			}
			.accordionMenu :target h2:before{
				border-color:  #fff transparent transparent transparent;
			}
			
		</style>
	</head>
	<body>
		<div class="accordionMenu">
			<div class="menuSection" id="brand">
				<h2><a href="#brand">brand</a></h2>
				<p>Lorem ipsum dolor...</p>
			</div>
			<div class="menuSection" id="promotion">
				<h2><a href="#promotion">promotion</a></h2>
				<p>Lorem ipsum dolor set amet...</p>
			</div>
			<div class="menuSection" id="event">
				<h2><a href="#event">event</a></h2>
				<p>Lorem ipsum dolor...</p>
			</div>
		</div>
	</body>
</html>
