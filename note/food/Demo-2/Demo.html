<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>租房信息管理系统</title>
		<link href="style.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<div class="login_bg">
			<div class="login_box">
				<div class="login_logo">
					<img class="login_logo_icon" src="img/home_logo.png" alt=""/>
				
				</div>
				<div class="login_line"></div>
				<div class="login_content">
					<h2>租房信息管理系统</h2>
					<p>rent room management system</p>
					<form class="" method="" action="" name="">
						<div class="login_input">
							<input type="text" placeholder="请输入用户名" class="login_username">
						</div>
		
						<div class="login_input">
							<input type="password" placeholder="请输入密码" class="login_password">
						</div>
						
						<div class="">
							<input class="login_btn sure" type="button" value="登录">
							<input class="login_btn cancle" type="button" value="注册">
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
