<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">

		*{
			margin: 0;padding: 0;
		}
		li{
			list-style: none;
		}
		#banner{
			width: 975px;
			height:378px;
			background: #fff;
			margin: 100px auto;
			padding: 12px;
			padding-bottom: 0px;
			box-shadow: 0 0 20px #666; 
		}
		#banner .pic{
			width: 975px;
			height: 340px;
			position: relative;
		}
		#banner .pic ul li{
			position: absolute;
			top: 0;left:0;
			display: none;
		}
		#banner .pic ul li img{
			width: 975px;
			height: 340px;
		}
		#banner .title{
			width:760px;
			height:38px;
			margin: auto;
			position: relative;
		}
		#banner .title ul li{
			width:190px;
			float: left;
			font-size: 12px;
			color: #666;
			font-family: "微软雅黑";
			line-height: 38px;
			text-align: center;
			position: relative;
		}
		#banner .title ul li:after{
			content: "|";
			position: absolute;
			right: 0;
		}
		#banner .title ul li:last-child:after{
			content:"";
		}
		#banner .title .exercise{
			width: 190px;
			height: 2px;
			position: absolute;
			top: 38px;
			left:0px;
			background: red;
		}
	</style>

</head>
<body>
	<div id="banner">
		<div class="pic">
			<ul>
				<li style="display: block;"><img src="images/1.jpg"></li>
				<li><img src="images/2.jpg"></li>
				<li><img src="images/3.jpg"></li>
				<li><img src="images/4.jpg"></li>
			</ul>
		</div>
		<div class="title">
			<ul>
				<li>御泥坊×百雀羚 VIP大牌日</li>
				<li>出游装备节 最高满199减100 </li>
				<li>荣耀V9魅焰红 唯品首发</li>
				<li>全球购好货 1折起</li>
			</ul>
			<div class="exercise"></div>
		</div>
		
	</div>
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript">
		var index = 0;
		$(".title ul li").mouseover(function(){
			index = $(this).index();
			$(".pic ul li").eq(index).fadeIn(300).siblings().fadeOut(300);
			$(".title .exercise").animate({"left":index*190+"px"},500);
		});
	</script>
</body>
</html>
