<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#formWarpper{
				width: 450px;
				padding: 8px;
				margin: 20px auto;
				overflow: hidden;
				
				border-width: 1px;
				border-style: solid;
				border-color: #dedede #bababa #aaa #bababa;
				
				box-shadow: 0 3px 3px rgba(255,255,255,0.1),
							0 3px 0 #bbb,
							0 4px 0 #aaa,
							0 5px 5px #444;
				border-radius:10px;
				
				background-color:#f6f6f6 ;
				background-image: -webkit-gradient(linear,left top,left bottom,from(#f6f6f6),to(#eae8e8));
				background-image: -webkit-linear-gradient(top,#f6f6f6,#eae8e8);
				
				background-image: -moz-linear-gradient(top,#f6f6f6,#eae8e8);
				background-image: -ms-linear-gradient(top,#f6f6f6,#eae8e8);
				background-image: -o-linear-gradient(top,#f6f6f6,#eae8e8);
				background-image: linear-gradient(top,#f6f6f6,#eae8e8);
			}
			#formWarpper .search{
				width: 330px;
				height:20px;
				padding: 10px 5px;
				float: left;
				font: bold 16px 'lucida sans',"trebuchet ms","tahoma";
				border: 1px solid #CCCCCC;
				box-shadow: 0 1px 1px #ddd inset,0 1px 2px #fff;
				
				border-radius: 3px;
				
				
			}
			#formWarpper .search:focus{
				outline: none;
				border-color:#AAAAAA;
				box-shadow: 0 1px 1px #BBBBBB inset;
				 
			}
			#formWarpper .btn{
				float: right;
				border: 1px solid #00748f;
				height: 42px;
				width: 100px;
				padding: 0;
				cursor: pointer;	
				font: bold 15px 'arial','helvetica';
				color: #fafafa;
				text-transform: uppercase;
				background-color: #0483a0;
				background-image: -webkit-gradient(linear,left top,left bottom,from(#31b2c3),to(#0483a0));
				background-image: -webkit-linear-gradient(top,#31b2c3,#0483a0);
				
				background-image: -moz-linear-gradient(top,#31b2c3,#0483a0);
				background-image: -ms-linear-gradient(top,#31b2c3,#0483a0);
				background-image: -o-linear-gradient(top,#31b2c3,#0483a0);
				background-image: linear-gradient(top,#31b2c3,#0483a0);
				
				border-radius: 3px;
				text-shadow: 0 1px 0 rgba(0,0,0,0.3);
				box-shadow: 0 1px 0 rgba(255,255,255,0.3) inset,0 1px 0 #fff;
				
				
			}
		</style>
	</head>
	<body>
		<form id="formWarpper">
			<div class="formFiled clearfix">
				<input type="text" required="" placeholder="Search for CSS3,HTML5,jQuary..." class="search" />
				<input type="submit" class="btn submit" value="go" />
			</div>
		</form>
	</body>
</html>
