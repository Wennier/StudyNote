<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 100px;
				border-radius: 5px;
				border:1px solid #ccc;
				margin: 20px;
			}
			.top{
				box-shadow: 0 -4px 5px -2px darkred;
			}
			.right{
				box-shadow: 4px 0 5px -3px yellow;
			}
			.bottom{
				box-shadow: 0 4px 5px -3px green;
			}
			.left{
				box-shadow: -4px 0 5px -3px purple;
			}
		</style>
	</head>
	<body>
		<div class="top"></div>
		<div class="right"></div>
		<div class="bottom"></div>
		<div class="left"></div>
	</body>
</html>
