<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background-color:orangered ;
				margin-top:50px;
			}
			/*圆形*/
			.div1{
				
				border-radius: 50%;
			}
			/*半圆*/
			.div2{
				height: 50px;
				border-radius: 50px 50px 0 0;
			}
			
			/*扇形*/
			.div3{
				border-radius: 100px 0 0 0;
			}
			/*椭圆*/
			.div4{
				height: 50px;
				border-radius: 100px/50px;
			}
		</style>
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
		<div class="div4"></div>
		
	</body>
</html>
