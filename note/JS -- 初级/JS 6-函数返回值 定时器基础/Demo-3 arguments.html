       alert(sum(1,2,3,'+'));
       alert(sum(10,2,3,4,'-'));

        function sum() {
            var result = arguments[0];
            var str = arguments[arguments.length-1];
            if(str === '+'){
                for(var i = 0;i<arguments.length-2;i++){
                    result += arguments[i+1];
                }
            }else if(str === '-'){
                for(var j = 0;j<arguments.length-2;j++){
                    result = result - arguments[j+1];
                }
            }
            return result;
        }
