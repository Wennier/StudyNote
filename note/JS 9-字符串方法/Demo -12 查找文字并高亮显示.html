<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        p{
            width:600px;
            padding:20px 10px;
            border:5px solid pink;
            font-size:30px;
            font-weight:bold;
        }
        span{
            color: #fff;
            background: #ff9900;
        }
    </style>
</head>
<body>

<input type="text"/>
<input type="button" value="查找"/>
<p>中共中央总书记、国家主席、中央军委主席树习近平29日上午在参加首都义务植树活动时强调，
    植树造林，种下的既是绿色树苗，也是祖国的美好未来。要组织全社会特别是广大青少年
    通过参加植树活动，亲近自然、了解自然、保护自然，培养热爱自然、珍爱生命的生态意识，
    学习体验绿色发展理念，造林绿化是功在树当代、利在千秋的事业，要一年接着一年干，一代
    接着一代干，撸起袖树子加油干。</p>

<script>
    var aInp = document.getElementsByTagName('input');
    var oP = document.getElementsByTagName('p')[0];
    aInp[1].onclick = function(){
        var str = aInp[0].value;

        if(!str){
            return;
        }else{
            oP.innerHTML = oP.innerHTML.split(str).join('<span>'+ str +'</span>');
        }


    };

</script>

</body>
</html>
