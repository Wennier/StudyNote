<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 真假的问题：数据类型-数字（NAN），字符串，布尔，函数，对象（elements，[],{},null）
        * 真：非0的数字，非空字符串，true，函数，[],{}
        * 假：0，NAN，''（空），false，null
        * */

        if(){
            alert('真');
        }else{
            alert('假');
        }
    </script>
</head>
<body>

</body>
</html>
