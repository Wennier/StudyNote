<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.onload = function(){
			var oP = document.getElementsByTagName('p')[0];
			var oBtn = document.getElementsByTagName('input')[0];
			var oDiv =  document.getElementsByTagName('div')[0];

			oBtn.onclick = function(){
				//document.body.replaceChild(oDiv,oP);
				
				oP.appendChild(oDiv);
				/*
				
					appendChild,insertBefore,replaceChild既可以操作新创建的节点，也可以操作已有的节点
					操作新创建的节点时是父级.操作方法名();
					操作已有节点时是已有节点.操作方法名(操作对象);

					操作结果都相当于剪切粘贴，被操作的节点不存在;

				 */
			}
		};
	</script>
</head>
<body>

<p>viking is a dog</p>
<input type="button" name="" value="替换">
<hr></hr>
<div>div1</div>
	
</body>
</html>
