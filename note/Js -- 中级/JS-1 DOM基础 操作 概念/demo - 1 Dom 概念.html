<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{
			width: 300px;
			height: 500px;
			background: gray;
		}

	</style>
</head>
<body>
<div id="div1">
	<p>11111111111</p>
	<ul id="ul1">
		<li>22222222</li>
		<li>33333333</li>
		<li>444444444444</li>
		<li>55555555</li>
	</ul>
</div>

<!-- 
	DOM:Document Odject Model 文档对象模型
	文档:html页面
	文档对象:页面中的元素
	文档对象模型:定义为了能让程序(js)去操作页面中的元素

	DOM节点的类型有12种
	元素节点  -1
	属性节点  -2
	文本节点  -3
 -->
	
<script type="text/javascript">
	var oUl = document.getElementById('ul1');

	// alert(oUl.childNodes.length);

	alert(oUl.nodeType);

</script>	
</body>

</html>
