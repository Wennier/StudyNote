<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			padding: 40px 50px;
		}
		#div1{
			background: pink;
		}
		#div2{
			background: yellow;
			/*position: relative;*/
			/*float: left;*/
			/*zoom:1;*/
		}
		#div3{
			background: green;
			position: relative;
		}
	</style>
</head>
<body>
<div id="div1">
		<div id="div2">
			<div id="div3"></div>
		</div>
</div>

<script type="text/javascript">
	
	/*
		元素.offsetLeft
		元素.offsetTop

		当前元素到定位父级元素的距离

		* 如果没有定位父级  offsetParent -> body
		* 					offsetLeft[Top] -> html
		* 					包括body的外边距
		*
		* 如果有定位父级
		* 		ie7 以下：如果自己没有定位属性，那么offsetLeft[Top]是到body的距离
		* 				：如果自己有定位属性，就是到定位父级元素的距离
		*
		* 其他：到定位父级的距离
	 */
	
	var oDiv3 = document.getElementById('div3');

	// alert(document.getElementById('div2').currentStyle.hasLayout);
	
	alert(oDiv3.offsetLeft);
</script>
</body>
</html>
