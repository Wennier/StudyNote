	alert(getPos(oDiv3).left);
	
	function getPos(obj){

		var pos = {top:0,left:0};

		while(obj){
			pos.top += obj.offsetTop;
			pos.left += obj.offsetLeft;

			obj = obj.offsetParent;
		}
		return pos;
	}
