<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div id="div1">
		<p>11111111111</p>
		<ul id="ul1">
			<li>22222222</li>
			<li>33333333</li>
			<li>444444444444</li>
			<li>55555555</li>
		</ul>
	</div>

<!--
	元素.firstChild
	元素.lastChild
	元素.nextSibling
	元素.previousSibling

	以上方法在标准浏览器下包含文本类型节点，非标准下只包含元素类型节点，
	所以不能用以上的方法获取相应的元素
	
	元素.firstElementChild
	元素.lastElementChild
	元素.nextElementSibling
	元素.previousElementSibling

	以上方法只可以在标准浏览器下使用，非标准下没有此方法

	* 若想获取元素的第一个子元素:
		元素.children[0]
	* 如何忽视浏览器的影响获取元素的第一个子元素：
		var oFirst = oUl.firstElementChild || oUl.firstChild
	* 上述方法的弊端就是：
		<ul>
		</ul>
		当遇到诸如此类的标签格式，在标准浏览器下，oUl.firstElementChild的返回值为null，继续运行或操作，oUl.firstChild返回一个文本节点，在非标准浏览器下，oUl.firstElementChild不运行，直接运行oUl.firstChild，返回值为空

-->

<script type="text/javascript">
	var oUl = document.getElementById('ul1');

	// alert(oUl.firstElementChild);
	var oFirst = oUl.firstElementChild || oUl.firstChild
	// alert(oFirst);
	
	if(oFirst){
		oFirst.style.background = 'red';
	}else{
		alert('没有子节点');
	}
</script>
	
</body>
</html>
