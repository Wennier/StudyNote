<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 100px;
				border-radius: 5px;
				border:1px solid #ccc;
				margin: 20px;
			}
			.top{
				box-shadow: 0 -4px 5px -2px darkred;
			}
			.right{
				box-shadow: 8px 0 8px -3px yellow;
			}
			.bottom{
				box-shadow: 0 4px 5px -3px green;
			}
			.left{
				box-shadow: -4px 0 5px -3px purple;
			}
			.all{
				box-shadow: -5px 0 5px red ,0 5px 5px blue,5px 0 5px #5C3915,0 -5px 5px orangered;
			}
			.all2{
				box-shadow: 0 0 0 1px red,
							0 0 0 5px blue,
							0 0 0 8px green,
							0 0 0 12px yellow,
							0 0 0 16px orange,
							0 0 0 20px #06c,
							0 0 0 24px lime;
			}
		</style>
	</head>
	<body>
		<div class="top"></div>
		<div class="right"></div>
		<div class="bottom"></div>
		<div class="left"></div>
		<div class="all"></div>
		<div class="all2"></div>
	</body>
</html>
