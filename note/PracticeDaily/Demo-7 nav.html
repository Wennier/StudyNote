<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            margin:0;padding:0;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
            width:60px;
            line-height:10px;
            font-weight: bold;
            font-size: 8px;
            color: #fff;
            background: darkgray;
            text-align: center;
            padding:1px;
            float: left;

        }
        a:hover{
            background: darkred;
        }
    </style>

</head>
<body>

<ul>
    <li><a href="">blog</a></li>
    <li><a href="">zone</a></li>
    <li><a href="">git</a></li>

</ul>
