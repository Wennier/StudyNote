<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			html{
				width: 100%;
				height: 100%;
			}
			body{
				width: 100%;
				height: 100px;
			}
			.content{
				width: 100%;
				height: 100%;
			}
			.left{
				width: 300px;
				height: 100%;
				background: #004AB3;
				float: left;
			}
			.right{
				width: auto;
				height: 100%;
				margin-left: 300px;
				background: #008000;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<div class="left"></div>
			<div class="right"></div>
		</div>
		
	</body>
</html>
