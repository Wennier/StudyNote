<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				width: 100%;
				height: 700px;
				background-image: url(img/bg1.jpg);
				background-size: cover;
				background-repeat: no-repeat;
				background-position: center center;
			}
			body:after{
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,0.5);
			}
			.new_time{
				display: none;
			}
			.box{ 
				position: relative;
				z-index: 1;
				width:100%;
				
			}
			.box .title{
				position: absolute;
				top: 100px;
				margin-left: 350px;
				/*margin-left: 400px;*/		
				font-size: 50px;
				color: #fff;
				font-weight:bold;
				text-shadow: 1px 2px 4px #fff;
			}
			.box .set_time{
				position: absolute;
				top: 310px;
				text-align: center;
				/*left: 10%;*/
				margin-left: 450px;
				
			}
			.box .set_time .time{
				float: left;
				width: 100px;
				height: 100px;
				/*background: rgb(14,126,70);*/
				margin-right: 60px;
				border: 1px solid #ccc;
				border-color: rgba(0,0,0,0.1) rgba(0,0,0,0.1) rgba(0,0,0,0.25);
				transform: rotate(45deg);
				background-image: -ms-linear-gradient(left top,#0cc,#0c6);
				background-image: -webkit-gradient(linear,0 0,0 100%,from(#0cc),to(#0c6));
				background-image: -webkit-linear-gradient( left top, #0cc, #0c6);
				background-image: -moz-linear-gradient(left top,#0cc #0c9);
				background-image: linear-gradient(left top,#0cc #0c6);
				background-repeat: repeat-x repeat-y;
				
			}
			.box .set_time .time input{
				position: absolute;
				top: 10px;
				left: 10px;
				width: 50px;
				height: 50px;
				background: none;				
				border: none;
				outline: none;
				transform: rotate(-45deg);	
				line-height: 50px;
				text-align: center;
				color: #fff;
				font-size: 35px;
				
						 
			}
			.box .set_time .time p{
				position: absolute;
				top: 50px;
				left: 0px;
				right: -30px;
				/*top: 50px;*/
				transform: rotate(-45deg);
				font-size: 20px;
				color: #fff;
				
			}
		</style>
		<script>
			window.onload = function(){
				
				
				var aP = document.getElementsByClassName('new_time')[0];
				var aInput = document.getElementsByTagName('input');
				
				var now_time = null;
				var new_time = null;
				var t = null;
				var timer = null;
				var str_day = null;
				var str_hour = null;
				var str_minute = null;
				var str_second = null;
				
				new_time = new Date(aP.innerHTML);
				
				setInterval(function(){
					
					now_time = new Date();
					
					t = Math.floor((new_time - now_time)/1000);
					
					if(t > 0){
						str_day = Math.floor(t/86400);
						str_hour = Math.floor(t%86400/3600);
						str_minute = Math.floor(t%86400%3600/60);
						str_second = Math.floor(t%60);
						
						if(str_second<10){
							str_second = '0'+str_second;
						}
						if(str_minute<10){
							str_minute = '0'+str_minute;
						}
						
						aInput[0].value = str_day;
						aInput[1].value = str_hour;
						aInput[2].value = str_minute;
						aInput[3].value = str_second;
						
					}else{
						clearInterval(timer); 
						aInput[0].value = '0';
						aInput[1].value = '0';
						aInput[2].value = '0';
						aInput[3].value = '0';
					}
				},1000);
				
				
			};
		</script>
		
	</head>
	<body>
		<p class="new_time">May 30 2017,0:0:0</p>
		<div class="box">
			<h2 class="title">Dragon Boat Festival Coming Soon</h2>
			<div class="set_time">
				<div class="time">
					<input class="day" type="text" value="" />
					<p>days</p>
				</div>
				<div class="time">
					<input class="hour" type="text" value="" />
					<p>hours</p>
				</div>
				<div class="time">
					<input class="minute" type="text" value="" />
					<p>minutes</p>
				</div>
				<div class="time">
					<input class="second" type="text" value="" />
					<p>seconds</p>
				</div>
			</div>
			
		</div>
		
	</body>
</html>
