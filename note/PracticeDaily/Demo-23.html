<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{

        }
        ul{
            width: 600px;
            height:300px;
            border:1px solid #3e8f3e;
            margin: 100px auto;
            text-align: center;
        }
        li{
            list-style: none;
            width:100px;
            height:100px;
            line-height: 100px;
            text-align: center;
            border:1px solid #ff9900;
            float: left;
            margin-right: 10px;
        }

    </style>
</head>
<body>
<div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>

    </ul>
</div>

</body>
</html>
