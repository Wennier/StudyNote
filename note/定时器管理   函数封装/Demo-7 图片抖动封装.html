<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            position: absolute;
            top:200px;
            left:400px;
            width:180px;
        }
    </style>
    <script src="wennier.js"></script>
    <script>
        window.onload = function(){

            var oImg = document.getElementById('img1');

            oImg.onclick = function(){
                shake(oImg,'left',function(){
                    shake(oImg,'top');
                });
            };

        };

        function shake(obj,attr,endFn){
                var arr =[];
                var num = 0;
                var attrLeft = parseInt(getStyle(obj,attr));

                //  采用for循环实现抖动的频率（20，-20，18，-18....0）
                for(var i=10;i>0;i-=2){
                    arr.push(i,-i);
                }
                arr.push(0);

                clearInterval(obj.shake);       //开定时器之前要先关闭定时器
                obj.shake = setInterval(function(){
                    obj.style[attr] = attrLeft + arr[num]+'px';
                    num++;
                    if(num === arr.length){
                        clearInterval(obj.shake);

                        endFn && endFn();
                    }
                },50);
        }
    </script>

</head>
<body>

<img  id="img1" src="img/1.jpg" alt="抖动的图片"/>

</body>
</html>
