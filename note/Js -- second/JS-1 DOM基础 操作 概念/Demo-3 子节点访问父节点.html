<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			padding: 40px 50px;
		}
		#div1{
			background: pink;
		}
		#div2{
			background: yellow;
			/*position: relative;*/
			/*float: left;*/
			/*zoom:1;*/
		}
		#div3{
			background: green;
			position: relative;
		}
	</style>
</head>
<body id="body1">

<div id="div1">
		<div id="div2">
			<div id="div3"></div>
		</div>
</div>

<script type="text/javascript">
	
	/*
		元素.parentNode (只读属性  用来获取当前节点的父节点)
			！没有兼容问题

		元素.offsetParent (只读属性 )
			* 获取离当前元素最近的一个有定位属性的父级节点
			* 如果没有明显的定位属性，默认为body
			* IE7以下，若自身有定位属性，则父级节点是html
			* 如果当前元素的某个父级触发了layout，那么offsetParent就会指向到这个触发了layout特性的父节点
	 */
	
	var oDiv3 = document.getElementById('div3');


	// alert(document.getElementById('div2').currentStyle.hasLayout);
	alert(oDiv3.offsetParent.id);
</script>
</body>
</html>
