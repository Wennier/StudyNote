<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	html{
		width: 100%;
		height: 100%;
	}
	body{
		height: 100%;
		width: 100%;
	}
		.container{
			min-height: 100%;
			height: 100%;
			height: auto !important;
			position: relative;
			/*border:1px solid black; */
			overflow: hidden;
		}
	
		header{
			width: 100%;
			height: 50px;
			font-size: 20px;
			line-height: 50px;
			background: pink;
			font-weight: bold;
			text-align: center;

		}
		.content{
			width: 80%;
			height: 2000px;
			margin: 50px auto;
			margin-bottom: 250px;
			border: 2px solid orange;
			font-size: 30px;
			text-align: center;
			line-height: 100px;
		}
		footer{
			width: 100%;
			height: 200px;
			background: rgba(0,0,0,0.6);
			font-size: 30px;
			color: #fff;
			line-height: 200px;
			text-align: center;
			position: absolute;
			bottom: 0;
			left: 0;
		}
	</style>
</head>
<body>
<div class="container">
	<header>张小窝</header>
	<div class="content">爱吃的孩子才是好孩子</div>
	<footer>尾部</footer>
</div>

	
</body>
</html>
