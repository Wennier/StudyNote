<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0; 
		}
		li{
			list-style: none;
		}
		.wrapper{
			width: 200px;
			height: 30px;
			line-height: 100px;
			margin: 100px auto;
		}
		.rank{
			
		}
		.rank-item{
			width:30px;
			height: 30px;
			float: left;
			background: transparent url(img/star.png) no-repeat;
			background-position: 0 -30px;
			margin-right: 10px;
		}
	</style>
</head>
<body>


<!-- 第一种实现方式 -->
<div class="wrapper">
	<ul id="rank" class="rank">
		<li class="rank-item" title="很不好"></li>
		<li class="rank-item" title="不好"></li>
		<li class="rank-item" title="一般"></li>
		<li class="rank-item" title="好"></li>
		<li class="rank-item" title="很好"></li>
	</ul>

</div>

<script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">

var num = 2,
	$rank = $('#rank'),
	$item = $rank.find('.rank-item');



//点亮
var lightOn = function(num){

	$item.each(function(index){

		if(index < num){
			$(this).css('background-position','0 0px');
		}else{
			$(this).css('background-position','0 -30px');
		}

	})
}

//初始化

lightOn(num);

//事件绑定
	$item.on('mouseover',function(){
		lightOn($(this).index() + 1 );
	}).on('click',function(){

		num = $(this).index()+1;

	});

	$rank.on('mouseout',function(){
		lightOn(num);
	});

	


</script>
	
</body>
</html>
