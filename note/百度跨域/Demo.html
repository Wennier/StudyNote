<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .title{
            display: block;
            margin:100px auto 0;
            width:320px;
            height:114px;
        }
        .show{
            width:625px;
            height:35px;
            margin:20px auto;
            position: relative;
        }
        #text{
            width:500px;
            height:35px;
            text-indent: 10px;
            float: left;
        }
        .btn{
            width:110px;
            height:39px;
            background: #0099cc;
            color: #fff;
            line-height: 39px;
            text-align: center;
            cursor: pointer;
            float: left;
        }
        .btn:hover{
            background: #1c5ecc;
        }
        .search{
            width:502px;
            height:300px;
            border:1px solid #dddddd;
            display: none;
            position: absolute;
            top:37px;

        }
        .search ul li{
            width:502px;
            height:30px;
            text-indent: 10px;
            line-height: 30px;
            list-style: none;
        }
        .search ul li a{
            color: #000;
            text-decoration: none;
            display: block;
        }
        .search ul li a:hover{
            background: gray;
        }
    </style>
</head>
<body>
<img class="title" src="img/1.png" alt=""/>
<div class="show">
    <input type="text" id="text" value=""/>
    <div class="btn">百度一下</div>
    <div class="search">
        <ul>

        </ul>
    </div>
</div>

</body>

<!--
    JS写特效原理是什么
    通过JS代码改变html+css 的属性或者元素  操作DOM
    -->
<script>
    var oText = document.getElementById('text');
    var oSea = document.getElementsByClassName('search')[0];

    oText.onkeyup =  function () {
        var val = this.value;
//        if(val){
//            oSea.style.display = 'block';
//        }else{
//            oSea.style.display = 'none';
//        }
        val?oSea.style.display = 'block':oSea.style.display = 'none';
    };             //键盘松开

</script>
</html>
