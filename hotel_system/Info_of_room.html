/*消息弹框区*/
	#room_in,#room_out{
		z-index: 1;
		position: absolute;
		width: 400px;
		height: 600px;
		top: 200px;
		left: 50%;		
		margin-left: -200px;
		background: #fff;
		display: none;
	}
	#room_in h2,#room_out h2{

		line-height: 60px;
		background: #B1B1B1;
		font-weight: 400;
		font-size: 24px;
		color: #fff;
		text-align:  center;
		letter-spacing: 3px;
	}
	#room_in p,#room_out p{
		width: 25px;
		line-height: 25px;
		text-align: center;
		position: absolute;
		top: 0px;
		right: 0px;
		font-size: 20px;
		font-weight: bold;
		color: #000;
		cursor:pointer;

	#room_in p:hover{

		padding: 1px 10px;

		margin-left: 20px;

		line-height: 40px;
		margin-left: 10px;
		color: gray;
		font-size: 20px;
	}
	#room_in .info label font,#room_out .info label font{

	#room_in .btn,#room_out .btn{

		font-size: 20px;
		background: gray;
		border:none;
		color: #fff;
		outline: none;
		
	}

		background: #585858;
	}

			};

			close.onclick = function(){
				room_in.style.display = 'none';
			}
			close_1.onclick = function(){
				room_out.style.display = 'none';

			}
		};
